name: Build, Publish & Deploy (Next.js - Rexha Barbers 2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push (GHCR)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Make full repo path and force lowercase (GHCR requires lowercase)
      - name: Normalize image repo to lowercase
        run: |
          echo "IMAGE_REPO=$(echo '${{ env.REGISTRY }}/${{ github.repository_owner }}/rexha-barbers-2' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build & push (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # If you truly need arm64 too, change to: linux/amd64,linux/arm64
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy on self-hosted runner (Rexha Barbers 2)
    runs-on: [self-hosted, linux, actions-runner-rexha-barbers-2]
    needs: build-and-push
    permissions:
      packages: read
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Recreate IMAGE_REPO in this job too (env doesn't cross jobs)
      - name: Normalize image repo to lowercase
        run: |
          echo "IMAGE_REPO=$(echo 'ghcr.io/${{ github.repository_owner }}/rexha-barbers-2' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Pull latest image
        run: docker pull ${{ env.IMAGE_REPO }}:latest

      - name: Stop & remove old container (if exists)
        run: |
          CID=$(docker ps -aq -f "name=^rexha-barbers-2$")
          [ -n "$CID" ] && docker rm -f rexha-barbers-2 || true

      - name: Run new container (port 8011)
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: |
          docker run -d \
            --name rexha-barbers-2 \
            --restart=unless-stopped \
            -e NODE_ENV=production \
            -e PORT=8011 \
            -e NEXT_PUBLIC_SITE_URL="$NEXT_PUBLIC_SITE_URL" \
            -p 8011:8011 \
            ${{ env.IMAGE_REPO }}:latest

      - name: Show running containers
        run: docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Ports}}\t{{.Status}}"
